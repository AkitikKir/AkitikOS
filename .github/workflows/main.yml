name: Compile M5Cardputer Sketch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Arduino directory
        run: |
          rm -rf /home/runner/.arduino15

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        # Remove the empty "with" section entirely
        # Don't specify additional-urls here

      - name: Install ESP32 Platform with M5Stack
        run: |
          # Initialize Arduino CLI config
          arduino-cli config init
          
          # Add M5Stack package index URL
          arduino-cli config add board_manager.additional_urls https://static-cdn.m5stack.com/package_m5stack_index.json
          
          # Update core index including M5Stack
          arduino-cli core update-index
          
          # Install ESP32 platform from Arduino
          arduino-cli core install esp32:esp32
          
          # List available platforms to verify M5Stack is included
          arduino-cli core list

      - name: Install Libraries
        run: |
          arduino-cli lib install "M5Cardputer"
          arduino-cli lib install "M5Unified"
          arduino-cli lib install "M5GFX"

      - name: Compile Sketch
        run: |
          mkdir -p ./build
          # Verify board is available
          arduino-cli board listall | grep -i cardputer || true
          
          # Compile the sketch
          arduino-cli compile --fqbn esp32:esp32:m5stack_cardputer --output-dir ./build ./CardPC

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: m5cardputer-firmware
          path: ./build/*.bin
