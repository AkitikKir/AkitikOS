name: Compile M5Cardputer Sketch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Arduino directory
        run: |
          rm -rf /home/runner/.arduino15

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform with M5Stack
        run: |
          # Initialize Arduino CLI config
          arduino-cli config init
          
          # Add correct M5Stack package index URL (fixed 404 error)
          arduino-cli config add board_manager.additional_urls https://static-cdn.m5stack.com/resource/arduino/package_m5stack_index.json
          
          # Update core index including M5Stack
          arduino-cli core update-index
          
          # Install M5Stack core for ESP32
          arduino-cli core install M5Stack:esp32
          
          # Verify installation
          echo "Installed cores:"
          arduino-cli core list

      - name: Install Libraries
        run: |
          arduino-cli lib install "M5Cardputer"
          arduino-cli lib install "M5Unified"
          arduino-cli lib install "M5GFX"
          # NEW: Add LibSSH-ESP32 library for SSH functionality
          arduino-cli lib install "LibSSH-ESP32"

      - name: Verify Board Details
        run: |
          echo "Checking board properties for M5Stack Cardputer:"
          arduino-cli board details m5stack:esp32:m5stack_cardputer | grep -i "partition\|flash\|memory"

      - name: Compile Sketch with Huge App Partition
        run: |
          mkdir -p ./build
          
          echo "Compiling with Huge App (3MB) partition scheme..."
          echo "This is REQUIRED because your sketch was 107% of default storage"
          
          # Compile with huge_app partition scheme to fix "Sketch too big" error
          arduino-cli compile \
            --fqbn m5stack:esp32:m5stack_cardputer \
            --build-property "board_build.partitions=huge_app.csv" \
            --output-dir ./build ./CardPC
          
          # Check if compilation was successful
          if [ $? -eq 0 ]; then
            echo "✅ Compilation successful!"
            echo "Generated files in ./build/:"
            ls -la ./build/
          else
            echo "❌ Compilation failed"
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: m5cardputer-firmware
          path: ./build/*.bin
