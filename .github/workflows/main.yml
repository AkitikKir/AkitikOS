name: Compile M5Cardputer Sketch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Arduino directory
        run: |
          rm -rf /home/runner/.arduino15

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform with M5Stack
        run: |
          # Initialize Arduino CLI config
          arduino-cli config init
          
          # Add correct M5Stack package index URL
          arduino-cli config add board_manager.additional_urls https://static-cdn.m5stack.com/resource/arduino/package_m5stack_index.json
          
          # Update core index including M5Stack
          arduino-cli core update-index
          
          # Install M5Stack core for ESP32
          arduino-cli core install M5Stack:esp32
          
          # Verify installation
          echo "Installed cores:"
          arduino-cli core list

      - name: Install Libraries
        run: |
          arduino-cli lib install "M5Cardputer"
          arduino-cli lib install "M5Unified"
          arduino-cli lib install "M5GFX"
          # Add LibSSH-ESP32 library
          arduino-cli lib install "LibSSH-ESP32" || echo "LibSSH-ESP32 not available; SSH features will be disabled"

      - name: Inject AI API key header
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: |
          python - <<'PY'
          import json
          import os
          key = os.environ.get("AI_API_KEY", "")
          with open("CardPC/ai_key.h", "w", encoding="ascii") as f:
            f.write("#define AI_API_KEY ")
            f.write(json.dumps(key))
            f.write("\n")
          PY

      - name: Check Available Partition Schemes
        run: |
          echo "Checking available partition schemes for M5Cardputer..."
          # List all build properties to find available partitions
          arduino-cli compile \
            --fqbn m5stack:esp32:m5stack_cardputer \
            --show-properties | grep -i partition || true
          
          # Alternative: Check board configuration files
          echo "Checking for partition CSV files..."
          find /home/runner/.arduino15/packages/m5stack/hardware/esp32 -name "*.csv" | grep -i partition | head -10

      - name: Compile with Correct Partition Scheme
        run: |
          mkdir -p ./build
          
          echo "=== COMPILE WITH HUGE_APP PARTITION ==="
          arduino-cli compile \
            --fqbn m5stack:esp32:m5stack_cardputer:PartitionScheme=huge_app \
            --output-dir ./build ./CardPC && echo "✅ Option 1 SUCCESS" || echo "❌ Option 1 failed"
          
          if ls ./build/*.bin 1> /dev/null 2>&1; then
            echo "✅ Compilation successful!"
            echo "Generated files:"
            ls -la ./build/
          else
            echo "❌ Compilation failed"
            exit 1
          fi

      - name: Upload Binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: m5cardputer-firmware
          path: ./build/*.bin
